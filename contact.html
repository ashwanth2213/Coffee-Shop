<style>
    * {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-image: url(cc3.jpg);
        background-size: contain;


    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 99;
    }

    .nav {
        max-width: 1200px;
        margin: auto;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.1rem;
        font-weight: 500;
        text-decoration: none;
        text-transform: uppercase;
        color: #ffffff;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f1ea;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .contain {
        background: #c59914;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 50px;
        width: 350px;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background: #000000;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background: #b96728;
    }
</style>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="75">

    <header class="header_wrapper">
        <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
            <div class="container">
                <a class="navbar-brand" id="ji" href="#">
                    <img decoding="async" src="gc2.jpg" class="img-fluid" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-stream navbar-toggler-icon"></i>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="collapse navbar-collapse" id="navbarNav">

                        <ul class="navbar-nav menu-navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href='/index.html'>Home</a>
                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class='nav-link' href="gallery.html">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class='nav-link' href="contact.html">contact</a>
                            </li>
                        </ul>
                        <ion-icon name="cart-outline" id="cart-icon"></ion-icon>
                    </div>
                </div>
        </nav>
    </header>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="contain">
            <h1>Contact</h1>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="response-message"></div>
        </div>

        <script>
            document.getElementById("contact-form").addEventListener("submit", function (event) {
                event.preventDefault();
                document.getElementById("response-message").innerText = "Thank you for your message! We'll get back to you soon.";
                this.reset();
            });
        </script>

    </body>

</html>
