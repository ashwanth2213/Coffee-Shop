    <script>
      const cartItemsContainer = document.querySelector('.cart-items');
      const btnCart = document.querySelector('#cart-icon');
      const cart = document.querySelector('.cart');

      btnCart.addEventListener('click', () => {
        cart.classList.toggle('cart-active');
      });
      const closeCartBtn = document.querySelector('#cart-close');

      btnCart.addEventListener('click', () => {
        cart.classList.add('cart-active');
      });

      closeCartBtn.addEventListener('click', () => {
        cart.classList.remove('cart-active');
      });
      function addToCart(productName, productPrice) {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
        <p>${productName} - $${productPrice}</p>
        <button class="remove-item">
            <i class="fa-solid fa-trash"></i>
        </button>
    `;

        cartItemsContainer.appendChild(cartItem);

        cartItem.querySelector('.remove-item').addEventListener('click', function () {
          cartItem.remove();
        });
      }

      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', function () {
          const productName = this.dataset.name;
          const productPrice = this.dataset.price;
          addToCart(productName, productPrice);
        });
      });
      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', function () {
          const productName = this.dataset.name;
          const productPrice = this.dataset.price;
          addToCart(productName, productPrice);
        });
      });



      document.addEventListener('DOMContentLoaded', loadContent);

      let itemList = [];

      function loadContent() {
        document.querySelectorAll('.add-cart').forEach(button => {
          button.addEventListener('click', addCart);
        });

        document.getElementById('clear-receipt').addEventListener('click', clearReceipt);
        document.querySelector(".cart").classList.remove("cart-active");
        ;
      }

      function addCart() {
        let coffee = this.parentElement;
        let title = coffee.querySelector('.coffee-title').innerText;
        let price = parseFloat(coffee.querySelector('.coffee-price').innerText.replace("₹", ""));
        let imgSrc = coffee.querySelector('img').src;

        let existingItem = itemList.find(item => item.title === title);
        if (existingItem) {
          alert("Product already in cart");
          return;
        }

        let newProduct = { title, price, imgSrc, quantity: 1 };
        itemList.push(newProduct);

        updateCart();
      }

      function updateCart() {
        let cartBasket = document.querySelector('.cart-content');
        cartBasket.innerHTML = "";

        itemList.forEach((item, index) => {
          let cartItem = document.createElement('div');
          cartItem.classList.add('cart-box');
          cartItem.innerHTML = `
      <img src="${item.imgSrc}" class="cart-img">
      <div class="detail-box">
        <div class="cart-food-title">${item.title}</div>
        <div class="price-box">
          <div class="cart-price">₹${item.price.toFixed(2)}</div>
          <div class="cart-amt">₹${(item.price * item.quantity).toFixed(2)}</div>
        </div>
        <input type="number" value="${item.quantity}" min="1" class="cart-quantity">
      </div>
      <ion-icon name="trash" class="cart-remove" data-index="${index}"></ion-icon>
    `;

          cartItem.querySelector('.cart-remove').addEventListener('click', function () {
            removeItem(this.dataset.index);
          });

          cartItem.querySelector('.cart-quantity').addEventListener('change', function () {
            changeQty(this, index);
          });

          cartBasket.appendChild(cartItem);
        });

        updateTotal();
      }


      function removeItem(index) {
        itemList.splice(index, 1);
        updateCart();
      }

      function changeQty(input, index) {
        let newQuantity = parseInt(input.value);

        if (isNaN(newQuantity) || newQuantity < 1) {
          input.value = 1;
          newQuantity = 1;
        }

        itemList[index].quantity = newQuantity;
        updateCart();
      }

      function updateTotal() {
        let totalAmount = itemList.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        document.querySelector('.total-price').textContent = `₹${totalAmount.toFixed(2)}`;
      }

      function clearReceipt() {
        itemList = [];
        updateCart();
      }
    </script>
